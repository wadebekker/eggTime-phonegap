<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         
        <link href="css/slider.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/swiper.css" rel="stylesheet">
        
        <!--<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>-->    
	
		<script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.js"></script>
        <script src="js/jquery-touch-punch.js"></script>
        <script src='js/fastclick.js'></script>
        
        <title>eggTime</title>
    </head>
    <body>

    <div class="trigger">
        <span></span>
        <span></span>
    </div>

    <div id="tray">
        <p class="lead">EggTime is a fun app designed to simply help you to achive the perfect boiled egg.</p>
        <p class="smaller">A little more info to go here that will explain the theory any terms.</p>
        <button type="button" class="toggle sound-toggle isActive">Sound</button>
        <button type="button" class="toggle vibration-toggle isActive">Vibration</button>
        <p class="version">Version 1.0.0</p>
    </div>

    <div id="logo"></div>

    <div id="appWrap">
        <!-- The egg goes here -->
        <div id="eggWrapper" style="width: 100%; height: 200px; position: fixed; top: 50%; left: 0; margin: -195px 0 0 0;">
            <div class="eggWhite">
                <div class="yolkColor">
                    <div class="gloss"></div>
                    <div class="highlight"></div>
                </div>
            </div>
        </div>
            
        <!-- Slider goes here -->    
        <div id="sliderWrapper">
            <div class="triangle"></div>
            <div class="shadow"></div>
            <div class="swiper-container animated bounce">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="orange-marker"></div>
                        <div class="title">Soft</div>
                    </div>
                    <div class="swiper-slide">
                        <div class="grey-marker"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="orange-marker"></div>
                        <div class="title">Medium</div>
                    </div>
                    <div class="swiper-slide">
                        <div class="grey-marker"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="orange-marker"></div>
                        <div class="title">Hard</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="amount" style="display:none;">2</div> 
        
        <div class="buttonWrapper wrapperStart">
            <button type="submit" class="startButton" onclick="getCracking()">Start</button>
        </div>
            
        <!-- The egg goes here -->
        <div id="eggWrapperActive" class="animated " style="width: 100%; height: 200px; position: fixed; top: 50%; left: 0; margin: -195px 0 0 0;">
            <div class="eggWhite">
                <div class="yolkColor">
                    <div class="gloss"></div>
                    <div class="highlight"></div>
                </div>
            </div>
            <div id="eggShadow"></div>
        </div>
        
        <!-- countdown screen here -->
        <div id="timeWrapper" style="width: 100%; position: fixed; top: 50%; left: 0; z-index: 2; display: none; margin: 40px 0 0 0;">
            <div class="hardnessWrapper">
                <div class="time"></div>
            </div>
        </div>


        <div class="buttonWrapper wrapperCancel">
            <button type="submit" class="cancelButton">Cancel</button>
        </div>
        
        <div id="popup">
            <div id="black"></div>
            <div style="width:300px; height:206px; color:#222; z-index:3; position:absolute; top:50%; left:50%; margin:-103px 0 0 -150px; text-align:center; background: #fff; border-radius: 10px; padding: 20px; box-sizing: border-box;" id="inner" class="animated ">
                <h1>Time's Up!</h1>
                <p style="margin-bottom: 30px;">Crack em' open and enjoy!</p>
                <button class="closeAll doneButton">Done</button>
            </div>
        </div>
    </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="js/idangerous.swiper-2.1.min.js"></script>
        <script src="js/eggTimer.js"></script>
    </body>
</html>
